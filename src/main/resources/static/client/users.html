<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" defer></script>
    <script src="jquery-3.4.1.min.js" defer></script>
    <script src="users.js" defer></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
                <a class="navbar-brand" href="#">EwCe</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">History</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Users<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                    </ul>
                    <span class="navbar-text">System EwCe (2019)</span>
                </div>
            </nav>
        </div>
    </div>
</div>
<p></p>
<div class="container-fluid">
    <div class="row">

        <div class="col-md-8">
            <div class="card">
                <table id="table-users" class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Imię</th>
                        <th scope="col">Nazwisko</th>
                        <th scope="col">Login</th>
                        <th scope="col">Uprawnienia</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="tr-user-template">
                        <td class="td-user-id"></td>
                        <td class="td-user-first-name"></td>
                        <td class="td-user-last-name"></td>
                        <td class="td-user-login-name"></td>
                        <td class="td-user-role"></td>
                    </tr>
                    </tbody>
                </table>

                <nav aria-label="Page navigation">
                    <ul class="pagination pagination-sm justify-content-end">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item active"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <p></p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="row">
                    <div class="col-md">
                        <form>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="form-control-sm" for="input-id">id</label>
                                    <input type="text" readonly class="form-control" id="input-id">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="form-control-sm" for="input-first-name">Imię</label>
                                    <input type="text" class="form-control" id="input-first-name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="form-control-sm" for="input-last-name">Nazwisko</label>
                                    <input type="text" class="form-control" id="input-last-name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="form-control-sm" for="input-login">Login</label>
                                    <input type="text" class="form-control" id="input-login">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label class="form-control-sm" for="input-role">Uprawnienia</label>
                                    <input type="text" class="form-control" id="input-role">
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="col-md-12">
                                    <div class="btn-group" role="group" aria-label="Buttons-group">
                                        <button type="button" class="btn btn-outline-primary btn-sm" id="button-delete">Delete</button>
                                        <button type="button" class="btn btn-outline-primary btn-sm" id="button-update">Update</button>
                                        <button type="button" class="btn btn-outline-primary btn-sm" id="button-new">New</button>
                                    </div>
                                </div>
                            </div>
                            <p></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
